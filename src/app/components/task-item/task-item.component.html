<!-- task.reminder is reminder property in task object -->
<!-- [ngClass]="{ reminder: task.reminder }"  -> for sinfle class toggle-->
<div
  [ngClass]="task.reminder == true ? 'reminder' : 'reminder1'"
  class="task"
  id="element"
  (dblclick)="toggleReminder(task)"
>
  <h3>
    <!-- task is from @Input() task!: Task; from task-item.component.ts -->
    {{ task.text }}
    <fa-icon
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
      (click)="onDelete(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
